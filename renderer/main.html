<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron APP</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- <button id="test" style="position: fixed; bottom: 15px; right: 20px;">Test</button> -->
    <!-- image search box -->
    <div class="box fixed w-full mt-0">
      <div class="box-wrapper">
        <div
          class="bg-white rounded flex items-center w-full shadow-sm border border-gray-200"
        >
          <button
            id="showModal"
            class="outline-none focus:outline-none border-solid px-3 pb-1 bg-green-400 text-green-700 hover:bg-green-300 hover:text-green-800 text-4xl"
          >
            +
          </button>
          <input
            type="search"
            name=""
            id="search"
            placeholder="Search for Links"
            x-model="q"
            class="w-full pl-4 text-sm outline-none focus:outline-none bg-transparent"
          />
        </div>
      </div>
    </div>
    <!-- top search bar ends  -->
    <!-- card component starts -->
    <div id="items_con" class="items pt-14 px-5"></div>
    <div id="no_items_con" class="no-items pt-20">
      <h3 class="text-gray-400 text-center text-3xl">No Items</h3>
    </div>
    <div id="modal-con" class="fixed z-10 inset-0 overflow-y-auto hidden">
      <div
        class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
      >
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span
          class="hidden sm:inline-block align-middle h-screen"
          aria-hidden="true"
          >&#8203;</span
        >
        <div
          class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-headline"
        >
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                <h3
                  class="text-lg leading-6 font-medium text-gray-900"
                  id="modal-headline"
                >
                  Add Item
                </h3>
                <div class="mt-2">
                  <input
                    type="text"
                    id="title"
                    data-value="https://google.com"
                    value=""
                    name="item-title"
                    class="border border-solid w-full py-2 px-6"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 pb-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button
              type="button"
              class="add-item w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50"
            >
              Add
            </button>
            <button
              type="button"
              class="close-modal mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    require("./app.js");
    // require("./menu.js");
  </script>
</html>
